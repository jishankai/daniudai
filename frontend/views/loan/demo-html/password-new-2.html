<!DOCTYPE html>
<html class="mobile-notes-variant" lang="en"><!--full-srceen-->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" user-scalable="no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title>
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-precomposed-144.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-precomposed-114.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/logo-72.png">
<link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/base.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/fonts.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/widget.css" />
</head>
<body>
	<div class="container">
		<div class="screen-content">			
			<div class="content">
				<div class="info-box">					
					<form class="forms">
						<div class="forms-item forms-psdNew">
							<div class="forms__group f-right">
			                    <label class="forms__label">原密码</label>
			                    <span class="input__box">             
			                        <input type="text" class="forms_input" placeholder="输入原有密码" value="" maxlength="6" >	
			                    </span>
			                    <a class="f-right-btn font-gray">忘记了<i class="icons icons-arrowRright"></i></a>
			                </div>		                
							<div class="forms__group">
			                    <label class="forms__label">新密码</label>
			                    <span class="input__box">             
			                        <input type="text" class="forms_input" placeholder="6位数字" value="" maxlength="6" >	
			                    </span>
			                </div>
			                <div class="forms__group">
			                    <label class="forms__label">再次输入</label>
			                    <span class="input__box no-border">             
			                        <input type="text" class="forms_input" placeholder="6位数字" value="" maxlength="6" >
			                    </span>
			                </div>
		                </div> 
		                <div class="forms__option">
		                	<button class="btn btn-primary disabled btn-fullwidth">确认修改</button>
		                </div>                                              
		            </form>
				</div>
			</div>
		</div>		
	</div>	
</body>
</html>
